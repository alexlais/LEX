<!-- div class="col-sm-4 col-lg-3 text-center" -->
<a ng-href="#/our_team/{{test.memberURL }}" ng-class="{ active: isActive('/our_team/{{test.memberURL}}') }" ng-click="currentMember = {{ test.memberName }}" class="image mobile"><img class="img-circle" width="225" height="225" ng-src="assets/images/our_team/{{test.imageURL}}"></a>
<h3><a ng-href="#/our_team/{{test.memberURL }}" ng-class="{ active: isActive('/our_team/{{test.memberURL}}') }" ng-click="currentMember = {{ test.memberName }}">{{ test.memberName }}</a> <span>{{ test.memberTitle }}</span></h3>
